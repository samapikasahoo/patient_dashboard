<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="FHIR Dashboard Clone" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <link rel="manifest" href="./manifest.json" />

    <title>FHIR Dashboard - Your Clone</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113940817-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-113940817-4");
    </script>

    <!-- Firebase SDKs from CDN -->
    <script defer src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics-compat.js"></script>

    <!-- Your Firebase config -->
    <script defer>
      window.addEventListener("load", () => {
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT.appspot.com",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID",
          measurementId: "YOUR_MEASUREMENT_ID"
        };

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Main JS bundle will be injected here during build -->
    <script src="./static/js/main.js"></script>
  </body>
</html>
